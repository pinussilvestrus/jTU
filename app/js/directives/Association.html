<svg ng-attr-id="{{model.associationId}}" width="0" height="0" >
  <path
      ng-attr-id="{{model.pathId}}"
      d="M0 0"
      stroke="#000"
      fill="none"
      stroke-width="2px"/>

    <!-- association name -->
    <text x="0" y="0"
        ng-attr-id="{{model.captionId}}"
        font-family="Raleway"
        font-size="15">
        {{model.caption}}
    </text>

    <!-- multiplicity upper -->
    <text x="0" y="0"
        ng-attr-id="{{model.multiplicity.upperId}}"
        font-family="Raleway"
        font-size="15">

    </text>

    <!-- multiplicity lower -->
    <text x="0" y="0"
        ng-attr-id="{{model.multiplicity.lowerId}}"
        font-family="Raleway"
        font-size="15">

    </text>

</svg>
